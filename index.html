---
layout: page
---

<ul>
  {% assign sorted_posts = site.posts | sort: 'last_modified_at' | reverse %}
  {% for post in sorted_posts %}
	{% unless post.tags contains 'draft' %}
		<li>
		  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
		  {{ post.excerpt }}
		</li>
	{% endunless %}
	<br>
  {% endfor %}
</ul>
